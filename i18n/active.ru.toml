[msg_help]
hash = "sha1-cf4acec19ef9230c164e312b5b1d7279bc45dba7"
other = "Привет! Я бот, созданный для игры в угадывание слов.\n\nПравила просты. Есть ведущий игры и любое количество других игроков. Ведущему игры выдаётся случайное слово, и он объясняет его остальным участникам, не используя однокоренные слова. Остальные пытаются угадать слово. Когда один из игроков отправляет правильное предположение, игра заканчивается. Любой может стать новым ведущим игры, и мы начинаем заново."

